<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mr. White's Help Page v2.0</title>
  <link rel="stylesheet" href="./resources/styles/app-style.css">
  <!-- Import Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="./resources/scripts/app-firebase-conf.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />
  <script src="./resources/scripts/app-main.js"></script>
</head>
<body>
  <h1>Mr. White's Help Page</h1>
  <!-- Empty Div to Put Class Buttons -->
  <div class="room-select">
    <p>
      It looks like you aren't signed in. You might need to allow popups for this page, then refresh, in order to get signed in.
    </p>
  </div>

  <!-- Help Request Submission Form -->
  <form id="help-form" action="javascript:void(0)" >
    <div class="title">Request Help</div>
    <div class="input input-your-name">
      <label for="your-name">Your Name:</label>
      <input type="text" class="your-name" name="Name">
    </div>
    <div class="input input-your-problem">
      <label for="your-problem">Brief Description of Your Problem:</label>
      <input
        type="text"
        class="your-problem"
        name="Problem Description"
      >
      <button type="submit">Help!</button>
    </div>
    <div style="clear: both;"></div>
  </form>

  <!-- Empty Div to Put Tickets from DB -->
  <div id="waiting-tickets"></div>

</body>
</html>
